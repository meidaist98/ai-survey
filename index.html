<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge & Automation Survey - Chronicle Project Team</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%); padding: 2rem; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 2rem; margin-bottom: 1.5rem; }
        .header h1 { color: #1F2937; font-size: 2rem; margin-bottom: 0.5rem; }
        .header .subtitle { color: #6B7280; margin-bottom: 1rem; }
        .header .description { border-top: 1px solid #E5E7EB; padding-top: 1rem; color: #374151; font-size: 0.9rem; }
        .section { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 1.5rem; overflow: hidden; }
        .section-header { background: #2563EB; color: white; padding: 1rem 1.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.3s; }
        .section-header:hover { background: #1D4ED8; }
        .section-header-left { display: flex; align-items: center; gap: 1rem; }
        .section-number { background: white; color: #2563EB; width: 2rem; height: 2rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .section-title { font-size: 1.1rem; font-weight: 600; }
        .section-content { padding: 1.5rem; display: none; }
        .section-content.active { display: block; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 500; color: #374151; margin-bottom: 0.75rem; font-size: 0.95rem; }
        .form-note { font-size: 0.8rem; color: #6B7280; font-style: italic; margin-bottom: 0.75rem; }
        .radio-group, .checkbox-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .radio-option, .checkbox-option { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        input[type="radio"], input[type="checkbox"] { width: 1rem; height: 1rem; cursor: pointer; }
        input[type="text"], textarea { width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 0.95rem; font-family: inherit; }
        .nested-input { margin-left: 2rem; margin-top: 0.5rem; }
        .info-box { background: #EFF6FF; border-left: 4px solid #2563EB; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
        .level-card { background: white; border: 1px solid #E5E7EB; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .toggle-btn { background: none; border: none; color: #2563EB; cursor: pointer; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 0.25rem; padding: 0.5rem; }
        .hidden { display: none; }
        .submit-section { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1.5rem; margin-top: 1.5rem; }
        .submit-btn { width: 100%; padding: 1rem 1.5rem; background: linear-gradient(135deg, #2563EB 0%, #4F46E5 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .submit-btn:disabled { background: #9CA3AF; cursor: not-allowed; }
        .highlight-box { background: #F3F4F6; border-radius: 8px; padding: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <form id="aiSurveyForm">
            <div class="header">
                <h1>AI Knowledge & Automation Survey</h1>
                <p class="subtitle">Chronicle Project Team Assessment</p>
                <div class="description">Mohon isi dengan jujur untuk membantu kami menyusun program training yang tepat.</div>
            </div>

            <div class="section">
                <div class="section-header" onclick="toggleSection(1)">
                    <div class="section-header-left"><div class="section-number">1</div><div class="section-title">Informasi Dasar</div></div>
                    <span id="arrow-1">▼</span>
                </div>
                <div class="section-content active" id="section-1">
                    <div class="form-group"><label class="form-label">Nama Lengkap</label><input type="text" name="Nama" required></div>
                    <div class="form-group"><label class="form-label">Team/Squad</label><input type="text" name="Team" required></div>
                    <div class="form-group"><label class="form-label">Role/Position</label><input type="text" name="Role" required></div>
                </div>
            </div>

            <div class="section">
                <div class="section-header" onclick="toggleSection(2)">
                    <div class="section-header-left"><div class="section-number">2</div><div class="section-title">Penggunaan AI Tools</div></div>
                    <span id="arrow-2">▼</span>
                </div>
                <div class="section-content" id="section-2">
                    <div class="form-group">
                        <label class="form-label">Apakah Anda menggunakan LLM?</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="PakaiLLM" value="Ya" onchange="toggleLLMTools()" required><span>Ya</span></label>
                            <label class="radio-option"><input type="radio" name="PakaiLLM" value="Tidak" onchange="toggleLLMTools()"><span>Tidak</span></label>
                        </div>
                    </div>
                    <div class="form-group hidden" id="llm-tools-section">
                        <label class="form-label">LLM apa yang Anda gunakan?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-option"><input type="checkbox" name="JenisLLM" value="ChatGPT"><span>ChatGPT</span></label>
                            <label class="checkbox-option"><input type="checkbox" name="JenisLLM" value="Claude"><span>Claude</span></label>
                            <label class="checkbox-option"><input type="checkbox" name="JenisLLM" value="Gemini"><span>Gemini</span></label>
                            <label class="checkbox-option"><input type="checkbox" name="JenisLLM" value="Lainnya" onchange="toggleOtherLLM()"><span>Lainnya</span></label>
                            <input type="text" name="OtherLLM" id="other-llm-input" class="hidden" placeholder="Sebutkan lainnya...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Advanced Tools?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-option"><input type="checkbox" name="AdvancedTools" value="Cursor AI"><span>Cursor AI</span></label>
                            <label class="checkbox-option"><input type="checkbox" name="AdvancedTools" value="Claude Code"><span>Claude Code</span></label>
                            <label class="checkbox-option"><input type="checkbox" name="AdvancedTools" value="Belum"><span>Belum menggunakan</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Integrasi API Key?</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="IntegrasiAPI" value="Ya" onchange="toggleAPIDetails()"><span>Ya</span></label>
                            <label class="radio-option"><input type="radio" name="IntegrasiAPI" value="Tidak" onchange="toggleAPIDetails()"><span>Tidak</span></label>
                        </div>
                        <textarea name="DetailAPI" id="api-details-section" class="hidden" rows="2" placeholder="Detail platform..."></textarea>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header" onclick="toggleSection(3)">
                    <div class="section-header-left"><div class="section-number">3</div><div class="section-title">Tools yang Dibuat</div></div>
                    <span id="arrow-3">▼</span>
                </div>
                <div class="section-content" id="section-3">
                    <div class="form-group">
                        <label class="form-label">Membuat tools dalam 6 bulan terakhir?</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="BuatTools6bln" value="Ya" onchange="toggleToolsList()"><span>Ya</span></label>
                            <label class="radio-option"><input type="radio" name="BuatTools6bln" value="Tidak" onchange="toggleToolsList()"><span>Tidak</span></label>
                        </div>
                        <textarea name="ListTools" id="tools-list-section" class="hidden" rows="4" placeholder="List tools Anda..."></textarea>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header" onclick="toggleSection(4)">
                    <div class="section-header-left"><div class="section-number">4</div><div class="section-title">Minat Belajar AI</div></div>
                    <span id="arrow-4">▼</span>
                </div>
                <div class="section-content" id="section-4">
                    <div class="form-group">
                        <label class="form-label">Ingin belajar lebih dalam?</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="MinatBelajar" value="Sangat Tertarik"><span>Sangat Tertarik</span></label>
                            <label class="radio-option"><input type="radio" name="MinatBelajar" value="Cukup Tertarik"><span>Cukup Tertarik</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Topik Belajar?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-option"><input type="checkbox" name="TopikBelajar" value="Gemini CLI"><span>Gemini CLI</span></label>
                            <label class="checkbox-option"><input type="checkbox" name="TopikBelajar" value="Claude Code"><span>Claude Code</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Path Belajar?</label>
                        <textarea name="PathBelajar" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header" onclick="toggleSection(5)">
                    <div class="section-header-left"><div class="section-number">5</div><div class="section-title">AI Level & Awareness</div></div>
                    <span id="arrow-5">▼</span>
                </div>
                <div class="section-content" id="section-5">
                    <div class="form-group">
                        <label class="form-label">Aware Agentic AI?</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="Awareness" value="Ya"><span>Ya</span></label>
                            <label class="radio-option"><input type="radio" name="Awareness" value="Tidak"><span>Tidak</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Level saat ini?</label>
                        <select name="LevelAI" style="width:100%; padding:0.75rem; border-radius:8px; border:1px solid #D1D5DB;">
                            <option value="Level 1">Level 1: Chatbot</option>
                            <option value="Level 2">Level 2: AI Agent</option>
                            <option value="Level 3">Level 3: Agentic AI</option>
                            <option value="Level 4">Level 4: Multi-Agent</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-btn" id="submitBtn">Kirim Jawaban Survey</button>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw2iOrtjZlLr6LtEXg3aOLLi0Z5PRQ_qq_Dash22F8S2Plbxr68hnW-IJUGJtIOxhh7PA/exec';
        const form = document.getElementById('aiSurveyForm');
        const btn = document.getElementById('submitBtn');

        function toggleSection(id) {
            const content = document.getElementById(`section-${id}`);
            content.classList.toggle('active');
        }

        function toggleLLMTools() {
            const val = document.querySelector('input[name="PakaiLLM"]:checked')?.value;
            document.getElementById('llm-tools-section').classList.toggle('hidden', val === 'Tidak');
        }

        function toggleOtherLLM() {
            const cb = document.querySelector('input[value="Lainnya"]');
            document.getElementById('other-llm-input').classList.toggle('hidden', !cb.checked);
        }

        function toggleAPIDetails() {
            const val = document.querySelector('input[name="IntegrasiAPI"]:checked')?.value;
            document.getElementById('api-details-section').classList.toggle('hidden', val === 'Tidak');
        }

        function toggleToolsList() {
            const val = document.querySelector('input[name="BuatTools6bln"]:checked')?.value;
            document.getElementById('tools-list-section').classList.toggle('hidden', val === 'Tidak');
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            const formData = new FormData(form);
            
            fetch(scriptURL, { method: 'POST', body: formData })
            .then(res => {
                alert("Sukses! Data survey Anda telah masuk ke Google Sheets.");
                form.reset();
                btn.disabled = false;
                btn.innerText = "Kirim Jawaban Survey";
            })
            .catch(err => {
                console.error(err);
                alert("Berhasil! (Abaikan pesan error jika data sudah muncul di Sheet)");
                btn.disabled = false;
                btn.innerText = "Kirim Jawaban Survey";
            });
        });
    </script>
</body>
</html>
